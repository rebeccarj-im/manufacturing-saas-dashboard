services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    expose:
      - "8000"
    environment:
      - DATABASE_URL=sqlite:///app/app/data/app.db
    volumes:
      - app-data:/app/app/data

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  app-data:
