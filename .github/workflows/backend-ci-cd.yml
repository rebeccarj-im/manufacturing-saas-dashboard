name: backend-ci-cd

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Show env & SQL presence
        run: |
          python -V
          pwd
          find . -maxdepth 4 -type f -name "*.sql" -print || true

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python - <<'PY'
          import importlib, sys, subprocess
          need=[]
          for m in ["fastapi","uvicorn","pydantic","httpx"]:
            try: importlib.import_module(m)
            except Exception: need.append(m+"[standard]" if m=="uvicorn" else m)
          if need: subprocess.check_call([sys.executable,"-m","pip","install","-U",*need])
          PY
          pip install -U pytest

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: pytest -q

  build_and_push_image:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_01 }}

      - name: Set image name (lowercase)
        id: image
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_LC=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${OWNER_LC}/${REPO_LC}-backend" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.image }}
          tags: |
            type=raw,value=sha-${{ github.sha }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          flavor: latest=true

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy_staging:
    needs: build_and_push_image
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_ENABLED == 'true'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euxo pipefail

            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y docker.io docker-compose-plugin
              sudo usermod -aG docker $USER || true
            fi

            sudo mkdir -p /srv/executive-dashboard
            sudo chown -R $USER:$USER /srv/executive-dashboard
            cd /srv/executive-dashboard

            # 使用新的镜像路径格式
            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="ghcr.io/${OWNER_LC}/${REPO_NAME}-backend:latest"

            echo "${{ secrets.TOKEN_01 }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            cat > docker-compose.yml <<'YML'
            services:
              api:
                image: REPLACE_IMAGE
                restart: unless-stopped
                ports:
                  - "80:8000"
                environment:
                  - DATABASE_URL=sqlite:////app/app/data/app.db
                  - QUALITY_GATES_MIN_SAMPLES=${QUALITY_GATES_MIN_SAMPLES-20}
                  - OPENAI_API_KEY=${OPENAI_API_KEY-}
                volumes:
                  - app-data:/app/app/data
            volumes:
              app-data:
            YML

            sed -i "s#REPLACE_IMAGE#${IMAGE}#g" docker-compose.yml

            docker compose pull
            docker compose up -d

            for i in {1..30}; do
              if curl -fsS http://localhost/api/health >/dev/null; then
                echo "Health check passed."
                break
              fi
              echo "Waiting for app to become healthy ($i/30)..."
              sleep 2
            done
            curl -fsS http://localhost/api/health

            curl -s -X POST http://localhost/api/events \
              -H 'Content-Type: application/json' \
              -d '{"event_type":"switch_range_or_granularity","meta":{"ttfb_ms":200}}' || true

            curl -s http://localhost/api/quality-gates || true