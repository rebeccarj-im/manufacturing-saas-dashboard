name: backend-ci-cd

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Show env & SQL presence
        run: |
          python -V
          pwd
          ls -la
          echo "== find SQL files =="
          find . -maxdepth 4 -type f -name "*.sql" -print || true

      - name: Install deps
        run: |
          python -m pip install -U pip wheel setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 兜底，万一 requirements 里没写
          python - <<'PY'
          import importlib, sys, subprocess
          need = []
          for m in ["fastapi","uvicorn","pydantic"]:
            try: importlib.import_module(m)
            except Exception: need.append(m+"[standard]" if m=="uvicorn" else m)
          if need:
            subprocess.check_call([sys.executable,"-m","pip","install","-U",*need])
          PY
          pip install -U pytest

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: pytest -q
